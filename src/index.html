<!DOCTYPE html>
<html>
    <head>
        <title>Dead by Daylight</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Dead by Daylight Musketeers</h1>
            <img src="images/DBD.png" alt="">
        </header>
        <main>
            <div class="home" data-route="home">
                <form class="difficulty-form">
                    <fieldset>
                        <legend>difficulty</legend>
                        <label for="easy">Easy</label>
                        <input id="easy" type="radio" value="ECharacterDifficulty::VE_Easy" name="difficulty">
                        <label for="hard">Hard</label>
                        <input id="hard" type="radio" value="ECharacterDifficulty::VE_Hard" name="difficulty">
                        <label for="intermediate">Intermediate</label>
                        <input id="intermediate" type="radio" value="ECharacterDifficulty::VE_Intermediate" name="difficulty">
                        <label for="allDifficulty">All</label>
                        <input id="allDifficulty" checked type="radio" value="all" name="difficulty">
                    </fieldset>
                </form>
                <form class="gender-form">
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="male">Male</label>
                        <input id="male" type="radio" value="EGender::VE_Male" name="gender">
                        <label for="female">Female</label>
                        <input id="female" type="radio" value="EGender::VE_Female" name="gender">
                        <label for="all">All</label>
                        <input id="all" checked type="radio" value="all" name="gender">
                    </fieldset>
                </form>
                <section>
                    <h2>Survivors</h2>
                    <div class="survivors"></div>
                </section>
                <section>
                    <h2>Killers</h2>
                    <div class="killers"></div>
                </section>
            </div>
            <div class="details" data-route='details'>
            </div>
        </main>
        <footer>
            <a href="https://www.facebook.com/pg/DBDsyria" target="blank">Facebook</a>
            <a href="https://www.youtube.com/channel/UChPEA3-R3nzorCxbt0uX_Uw?view_as=subscriber" target="blank">Youtube</a>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
